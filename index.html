<!DOCTYPE html>

<html>
  <head>
    <title>Weather-News</title>
    <!-- Questo meta e fondamentale per far funzionare @mMedia -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>

  <body class="cli"">

    <div  class="left-side">

      
      <div class="p2">
        <div></div>
        <a style="padding-bottom: 0px;" class="link b2"  target="_blank">
          <img class="imgg im2">
        </a>
        <a style="padding-left: 10px;" class="link a2"  target="_blank"></a>
      </div>

      <div class="p3">
        <div></div>
        <a style="padding-bottom: 0px;" class="link b3"  target="_blank">
          <img class="imgg im3">
        </a>
        <a style="padding-left: 10px;" class="link a3"  target="_blank">
        </a>
      </div>

    </div>

    <div class="middle">

      <div class="container">

        <header class="hdTop">
          <div class="lista"></div>
          <div class="cont-search">
            <input class="search-bar"  type="text" placeholder="City">
          </div>
          <div class="cont-button">
            <button class="btn-search">Search</button>
          </div>
        </header>

        <div class="box-box-1">
          <div></div>
          <div class="box box-1"></div>
          <span class="box box-2"></span>
          <span class="box box-3"></span>
          <span class="box box-10"></span>
          <span class="box box-4"></span>
          <span class="box box-5"></span>
          <span class="box box-6"></span>
          <span class="box box-7"></span>
          <div></div>
        </div>

        <div class="box-box-2"></div>

        <div class="box-box-3">
          <div></div>
          <span class="box box-11"></span>
          <div></div>
          <span class="box box-8"></span>
          <span class="box box-9"></span>
          <div></div>
        </div>

      </div>

      <div class="preview">
        <div class="w w1"></div>
        <div class="w w2"></div>
        <div class="w w3"></div>
        <div class="w w4"></div>
        <div class="w w5"></div>
        <div class="w w6"></div>
        <div class="w w7"></div>
        <div class="w w8"></div>
        <div class="w w9"></div>
        <div class="w w10"></div>
        <div class="w w11"></div>
        <div class="w w12"></div>
        <div class="w w13"></div>
        <div class="w w14"></div>
        <div class="w w15"></div>
      </div>

    </div>


    <div class="right-side">

      <div class="p1">
        <div></div>
        <a style="padding-bottom: 0px;" class="link b1"  target="_blank">
          <img class="imgg im1">
        </a>
        <a style="padding-left: 10px;" class="link a1"  target="_blank">
        </a>
      </div>

      <div class="p4">
        <div></div>
        <a style="padding-bottom: 0px;" class="link b4"  target="_blank">
          <img class="imgg im4">
        </a>
        <a style="padding-left: 10px;" class="link a4"  target="_blank">
        </a>
      </div>

    </div>
    
  </body>
</html>
